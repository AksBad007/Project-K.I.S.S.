<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="shortcut icon" href="{{url_for('static', filename='img/KISS.png')}}" type="image/x-icon">
    <link rel="canonical" href="https://getbootstrap.com/docs/5.0/examples/sign-in/">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-eOJMYsd53ii+scO/bJGFsiCZc+5NDVN2yr8+0RDqr0Ql0h+rP48ckxlpbzKgwra6" crossorigin="anonymous">
    <link href="{{url_for('static', filename='css/submission-contact.css')}}" rel="stylesheet">
    <link rel="stylesheet" href="{{url_for('static', filename='css/loader.css')}}">
    <title>Contact Us</title>
</head>
<body class="preload text-center">
    <div class="loader-wrapper">
        <div class="body">
        <span>
          <span></span>
          <span></span>
          <span></span>
          <span></span>
        </span>
        <div class="base">
          <span></span>
          <div class="face"></div>
        </div>
        </div>
        <div class="longfazers">
          <span></span>
          <span></span>
          <span></span>
          <span></span>
        </div>
        <h1 class="redirect">Loading...</h1>
    </div>
      
    <main class="form-signin" style="position: relative;">
        <form action="/contact" method="POST">
          <img class="mb-4" src="{{url_for('static', filename='img/KISS.png')}}" alt="" width="72" height="57">
          <h1 class="h3 mb-3 fw-normal">Contact Us</h1>
  
          <div class="form-floating">
            <input type="text" class="form-control top" placeholder="Your Name" name="senderName" autofocus required>
            <label for="floatingInput">Your Name</label>
          </div>
          <div class="form-floating">
            <input type="email" class="form-control middle" placeholder="Your Email" name="senderMail" required>
            <label for="floatingInput">Your Email</label>
          </div>
          <div class="form-floating">
            <textarea class="form-control bottom" placeholder="Tell Us about the Module" name="msg" required></textarea>
            <label for="floatingInput">Your Message</label>
          </div>
          
          <button id="submit" class="w-100 btn btn-lg btn-primary" type="submit">Submit</button>
          <p class="mt-5 mb-3 text-muted">&copy;2021 Made with ❤️ by <a href="https://aksbad007.github.io/CV/">Akshat Arora</a>.</p>
        </form>
    </main>
  
    <div id="success" class="p-5 mb-4 bg-light rounded-3">
        <div class="container-fluid py-5">
            <h1 class="display-5 fw-bold">Thanks!</h1>
            <p class="col-md-8 fs-4">We'll contact you shortly.</p>
            <a href="/" class="link_404">Go Back</a>
        </div>
    </div>
      
      <script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
      <script src="{{url_for('static', filename='js/menu.js')}}"></script>
      <script src="{{url_for('static', filename='js/loader-min.js')}}"></script>
</body>
</html>
