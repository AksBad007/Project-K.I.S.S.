<!DOCTYPE html>
<html lang="en">
<head>
    {% block head %}
    {% endblock %}
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="shortcut icon" href="{{url_for('static', filename='img/KISS.png')}}" type="image/x-icon">    
    <link rel="stylesheet" href="{{url_for('static', filename='css/editor.css')}}">
    <link rel="stylesheet" href="{{url_for('static', filename='css/signin.css')}}">
    <link rel="stylesheet" href="{{url_for('static', filename='css/loader.css')}}">
    <link rel="stylesheet" href="{{url_for('static', filename='css/music.css')}}">
    <script src="https://kit.fontawesome.com/d21b88ce77.js" crossorigin="anonymous"></script>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Nerko+One&display=swap" rel="stylesheet">
    <title>My Playground</title>
    
</head>
<body>
    <div class="loader-wrapper">
		<div class="body">
		<span>
		  <span></span>
		  <span></span>
		  <span></span>
		  <span></span>
		</span>
		<div class="base">
		  <span></span>
		  <div class="face"></div>
		</div>
	  </div>
	  <div class="longfazers">
		<span></span>
		<span></span>
		<span></span>
		<span></span>
	  </div>
	  <h1 class="redirect">Loading...</h1>
	</div>
    
    <header class="cd-main-header">
		<div class="cd-main-header__logo"><a href="/" onmouseover="this.style.color='#000'"><img style="width: 10%;" src="{{url_for('static', filename='img/KISS.png')}}"><h1 class="emph title">K.I.S.S. - Keep It Simple Stupid</h1></a></div>
        {% block nav %}
        {% endblock %}
	</header>

    {% block sign %}
    {% endblock %}

    <div class="editor-menu">
        <p>Light</p>
        <div class="toggle-btn">
            <input type="checkbox" id="toggle-btn-1">
            <label for="toggle-btn-1"></label>
        </div>
        <p>Dark</p>
    </div>

    <div class="coder-space">
        <div class="resizer">
            <iframe class="resizer" id="output"></iframe>
        </div>
        <div class="editor">
            <textarea class="code" id="HTML-code" placeholder="HTML"></textarea>
            <textarea class="code" id="CSS-code" placeholder="CSS"></textarea>
            <textarea class="code" id="JS-code" placeholder="JavaScript"></textarea>
        </div>
    </div>
    
    <main class="player">
        <div class="header">
            <a href="#" class="button">
                <i class="fas fa-bars"></i>
            </a>
            <p>Now Playing</p>
            <a href="#" class="button">
                <label>
                    <input id="dark-check" type="checkbox" name="theme">
                    <i class="fas fa-moon"></i>
                </label>
            </a>
        </div>
        <img src="../static/img/1.jpg" alt="album" id="image" class="image">
        <div class="information">
            <h1 id="playlist_status"></h1>
            <p id="playlist_artist"></p>
        </div>
        <div class="progress">
            <div class="progress-time">
                <span id="currenttimetext" class="left">00:00</span>
                <span id="durationtimetext" class="right">00:00</span>
            </div>
            <div class="progress-bar">
                <input type="range" name="" id="seekslider" class="seekslider" min="0" max="100" value="0" step="1">
            </div>
        </div>
        <ul class="buttons">
            <span id="random" class="shuffle button button-sm">
                <i class="fas fa-random fa-sm"></i>
            </span>
            <span id="prevbtn" class="prev button button-md">
                <i class="fas fa-step-backward"></i>
            </span>
            <span id="playpausebtn" class="playpause button button-lg">
                <i class="fas fa-play fa-lg"></i>
                <i class="fas fa-pause fa-lg"></i>
            </span>
            <span id="nextbtn" class="next button button-md">
                <i class="fas fa-step-forward"></i>
            </span>
            <span id="repeat" class="loop button button-sm">
                <i class="fas fa-circle-notch fa-sm"></i>
            </span>
        </ul>
        <div class="bar"></div>
    </main>

    {% block list %}
    {% endblock %}

    <footer style="margin-top: 2%;">
        Made with ❤️ by <a href="https://aksbad007.github.io/CV/">Akshat Arora</a>.
    </footer>

    {% block script %}
    {% endblock %}    
    <script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
    <script src="{{url_for('static', filename='js/editor.js')}}"></script>
    <script src="{{url_for('static', filename='js/music.js')}}"></script>
    <script src="{{url_for('static', filename='js/loader-min.js')}}"></script>
</body>
</html>
