<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Module Submission</title>
    <link rel="canonical" href="https://getbootstrap.com/docs/5.0/examples/sign-in/">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-eOJMYsd53ii+scO/bJGFsiCZc+5NDVN2yr8+0RDqr0Ql0h+rP48ckxlpbzKgwra6" crossorigin="anonymous">
    <link href="{{url_for('static', filename='css/submission-contact.css')}}" rel="stylesheet">
    <link rel="stylesheet" href="{{url_for('static', filename='css/loader.css')}}">
    <link rel="shortcut icon" href="{{url_for('static', filename='img/KISS.png')}}" type="image/x-icon">
  </head>
  <body class="preload text-center">
  <div class="loader-wrapper">
      <div class="body">
      <span>
        <span></span>
        <span></span>
        <span></span>
        <span></span>
      </span>
      <div class="base">
        <span></span>
        <div class="face"></div>
      </div>
      </div>
      <div class="longfazers">
        <span></span>
        <span></span>
        <span></span>
        <span></span>
      </div>
      <h1 class="redirect">Loading...</h1>
  </div>
    
  <main class="form-signin" style="position: relative;">
      <form action="/submission" method="POST">
        <img class="mb-4" src="{{url_for('static', filename='img/KISS.png')}}" alt="" width="72" height="57">
        <h1 class="h3 mb-3 fw-normal">Got Something To Submit???</h1>

        <div class="form-floating">
          <input type="text" class="form-control top" placeholder="Your Name" name="mdName" autofocus>
          <label for="floatingInput">Your Name</label>
        </div>
        <div class="form-floating">
          <input type="text" class="form-control middle" placeholder="Module Title" name="mdTitle" required>
          <label for="floatingInput">Module Title</label>
        </div>
        <div class="form-floating">
          <input type="link" class="form-control middle" placeholder="Module Link" name="mdLink" required>
          <label for="floatingInput">Module Link</label>
        </div>
        <div class="form-floating">
          <textarea class="form-control bottom" placeholder="Tell Us about the Module" name="mdDesc" required></textarea>
          <label for="floatingInput">Module Description</label>
        </div>
        
        <button id="submit" class="w-100 btn btn-lg btn-primary" type="submit">Submit</button>
        <p class="mt-5 mb-3 text-muted">&copy;2021 Made with ❤️ by <a href="https://aksbad007.github.io/CV/">Akshat Arora</a>.</p>
      </form>
  </main>

  <div id="success" class="p-5 mb-4 bg-light rounded-3">
      <div class="container-fluid py-5">
          <h1 class="display-5 fw-bold">Thanks!</h1>
          <p class="col-md-8 fs-4">We'll contact you shortly.</p>
          <a href="/" class="link_404">Go Back</a>
      </div>
  </div>
    
  <script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
  <script src="{{url_for('static', filename='js/menu.js')}}"></script>
  <script src="{{url_for('static', filename='js/loader-min.js')}}"></script>
  </body>
</html>
